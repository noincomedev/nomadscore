type User {
  _id: ID
  admin: Boolean
  profile: Profile
}

type Profile {
  name: String
  imgurl: String
}

type Category {
  _id: ID
  name: String
}

type Venue {
  _id: ID
  name: String
  location: Location
  category: Category
}

type Location {
  lat: Float
  lng: Float
}

type Query {
  user: User
  nearVenues(near: String): [Venue]
}
