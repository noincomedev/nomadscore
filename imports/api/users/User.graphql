type User {
  _id: ID
  admin: Boolean
  profile: Profile
}

type Profile {
  name: String
  imgurl: String
}

input CoordsInput {
  lat: Float!
  lng: Float!
}

type Query {
  user: User
  nearVenues(coords: CoordsInput!): [Venue]
}

input VoteInput {
  venueid: ID
  a: Int
  b: Int
}

type Mutation {
  submitVote(vote: VoteInput!): Venue
}
