type User {
  _id: ID
  admin: Boolean
  profile: Profile
  prospect: Boolean
}

type Profile {
  name: String
  imgurl: String
  lastSearch: String
}

input CategoriesInput {
  hostels: Boolean!
  cafes: Boolean!
}

input CoordsInput {
  lat: Float!
  lng: Float!
}

input VoteInput {
  venueid: ID
  a: Int
  b: Int
}

type Query {
  user: User
  voted(providerid: ID!): Venue
}

type Mutation {
  submitVote(vote: VoteInput!): Venue
  setAsProspect: User
}
