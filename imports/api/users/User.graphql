type User {
  _id: ID
  admin: Boolean
  profile: Profile
  prospect: Boolean
}

type Profile {
  name: String
  imgurl: String
  lastSearch: String
}

input CoordsInput {
  lat: Float!
  lng: Float!
}

input VoteInput {
  venueid: ID
  a: Int
  b: Int
}

type Query {
  user: User
  search(coords: CoordsInput!): Result
  voted(providerid: ID!): Venue
  restricted: User
}

type Mutation {
  submitVote(vote: VoteInput!): Venue
  setAsProspect: User
}
