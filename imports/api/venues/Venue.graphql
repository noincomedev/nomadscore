type Coords {
  address: String
  lat: Float
  lng: Float
}

type Vote {
  owner: ID
  score: Int
}

type Venue {
  _id: ID
  providerid: ID
  providercategoryid: ID
  name: String
  location: Coords
  photourl: String
  score: Float
  voted: Boolean
  type: String
  votes: [Vote]
}

extend type Query {
  venue(providerid: ID!): Venue
  venues(coords: CoordsInput!, categories: CategoriesInput!): [Venue]
}
