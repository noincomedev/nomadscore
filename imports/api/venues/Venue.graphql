type Coords {
  address: String
  lat: Float
  lng: Float
}

type Score {
  a: Float
  b: Float
}

type Vote {
  owner: ID
  venueid: ID
  a: Int
  b: Int
}

type Venue {
  _id: ID
  providerid: ID
  providercategoryid: ID
  name: String
  location: Coords
  photourl: String
  score: Score
  voted: Boolean
  type: String
  votes: [Vote]
}

extend type Query {
  venue(providerid: ID!): Venue
  venues(coords: CoordsInput!, categories: CategoriesInput!): [Venue]
}
